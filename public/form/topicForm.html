    <div class='formBox'>
        <h1 class='formBoxTitle'>Propozycja tematu</h1>
        <p class='formBoxDescription'>Zaproponuj swój temat na przemówienie. Wyświetli się on na stronie po akceptacji przez organizatorów.</p>
        <form class='createAccountForm'>
            <input type='text' name='title' class='title' id='title' placeholder='tytuł'> 
            <textarea style='resize:none'class='description' id='description' placeholder='opis'></textarea>
            <button class='formButton'>Wyślij</button>
        </form>
    </div>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
    <script>
        let form = document.querySelector('form');
        let title = document.querySelector('#title');
        let description = document.querySelector('#description');


        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if(!title.value || !description.value)
                return;
            
            axios.post('http://localhost:3000/api/topic', {
                title: title.value,
                description: description.value,
            }).then( response => {
                console.log(response)
            })
            .catch(error => {
                console.log(error)
            });
        })

        function resetInputs() {
            title.value = '';
            description.value = '';

        }
    </script>
